<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="layout/layout :: head"></head>
<body>
	<header th:replace="layout/layout :: header"></header>
	<div class="container py-4">
		<div class="card bg-light">
			<div class="card-header" th:text="${titulo}"></div>
			<div class="card-body">

				<div th:object="${cliente}" th:remove="tag">
					<ul th:if="${#fields.hasErrors('*')}" class="alert alert-danger">
						<li th:each="err: ${#fields.errors('*')}" th:text="${err}"
							class="mx-2"></li>
					</ul>
				</div>

				<form th:action="@{/form}" method="post" th:object="${cliente}" enctype="multipart/form-data">
					<div class="form-group row">
						<label class="col-sm-2 col-form-label">Nombre</label>
						<div class="col-sm-6">
							<input class="form-control" type="text" th:field="*{nombre}"
								th:errorclass="'form-floating is-invalid'" /> <small
								class="form text text-danger"
								th:if="${#fields.hasErrors('nombre')}" th:errors="*{nombre}"></small>
						</div>
					</div>
					<div class="form-group row">
						<label class="col-sm-2 col-form-label">Apellido</label>
						<div class="col-sm-6">
							<input class="form-control" type="text" th:field="*{apellido}"
								th:errorclass="'form-floating is-invalid'" /> <small
								class="form text text-danger"
								th:if="${#fields.hasErrors('apellido')}" th:errors="*{apellido}"></small>
						</div>
					</div>
					<div class="form-group row">
						<label class="col-sm-2 col-form-label">Email</label>
						<div class="col-sm-6">
							<input class="form-control" type="text" th:field="*{email}"
								th:errorclass="'form-floating is-invalid'" /> <small
								class="form text text-danger"
								th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></small>
						</div>

					</div>
					<div class="form-group row">
						<label class="col-sm-2 col-form-label">Fecha</label>
						<div class="col-sm-6">
							<input class="form-control" type="date" th:field="*{createAt}"
								th:errorclass="'form-floating is-invalid'" /> <small
								class="form text text-danger"
								th:if="${#fields.hasErrors('createAt')}" th:errors="*{createAt}"></small>
						</div>

					</div>
					
					<div class="form-group row">
						<label for="file" class="col-sm-2 col-form-label">Foto</label>
						<div class=col-sm-6>
							<input type="file" name="file" class="form-control">
						</div> 
					</div>

					<div class="form-group row">
						<div class="col-sm-6">
							<input class="btn btn-primary mt-4" type="submit"
								value="Guardar" />
						</div>
					</div>
				</form>
			</div>
		</div>
	</div>
	<footer th:replace="layout/layout :: footer"></footer>
</body>
</html>
